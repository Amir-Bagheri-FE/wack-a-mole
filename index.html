<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to whack a mole</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="info-container">
      <div>your point is:<span class="score">0</span></div>

    <div class="game">
      <div class="section" id="1"></div>
      <div class="section" id="2"></div>
      <div class="section" id="3"></div>
      <div class="section" id="4"></div>
      <div class="section" id="5"></div>
      <div class="section" id="6"></div>
      <div class="section" id="7"></div>
      <div class="section" id="8"></div>
    </div>
    <script src="/App.js"></script>
  </body>
</html>
